<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>

  <body>
    <h1>Contact us</h1>

    <a href="./index.html">Home</a>
    <a href="#social-media">My social media </a>
    <a href="./projects.html">My projects</a>
    <a href="https://www.linkedin.com/in/farnaz-towhidi-12979665/" target="_blank">Find me</a>
    <a href="./blog.html">My blog</a>
    <a href="./images/ProfilePicture.jpg" target="_blank">Me</a>   

    <form action="contactTrial.html" method="post">
      <div class="form-row">
        <label for="first_name">
          FirstName:<br>
          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder="First Name"
            value="farnaz"
            required
          />
        </label>
      </div>
        
      <div class="form-row">
        <label for="last_name">
          LastName:
          <input
            type="text"
            name="last_name"
            id="last_name"
            placeholder="Last Name"
            value="Towhidi"
            required
          />
        </label>
      </div>
      
      <div class="form-row">
        <label for="email">
          Email:
          <input type="email" 
            name="email" 
            id="email" 
            placeholder="Email" 
            value="farnaz@gmail.com"
            required />
        </label>
      </div>

      <div class="form-row">
        <label for="tel">
          Phone:
          <input type="tel" 
            name="tel" 
            id="tel" 
            placeholder="99-99-999-9999"
            pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}"
            value="12-12-999-9999"
            required />
        </label>
      </div>

      <div class="form-row">
        <label for="message">
          messgae:
          <textarea name="message" id="message" cols="30" rows="10" required>TextArea Sample</textarea>
        </label>
      </div>  


      <div class="form-row">
        <label>
          Gender:
          <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
        </label>
      </div>

      <div class="form-row">
        <fieldset>
          <legend>Topic</legend>
            <label>
              HTML
              <input type="radio" name="topic" value="html" id="">
            </label>
            <label>
              CSS
              <input type="radio" name="topic" value="css" id="">
            </label>
            <label>
              JavaScript
              <input type="radio" name="topic" value="javaScript" id="">
            </label>
        </fieldset>
      </div>

      <div class="form-row">
        <fieldset>
          <legend>Request</legend>
            <label>Advice
              <input type="checkbox" name="Advice" id="" checked>
            </label>
            <label>Information
              <input type="checkbox" name="Information" id="">
            </label>
            <label>Motivation
              <input type="checkbox" name="Motivation" id="">
            </label>
          </legend>
        </fieldset>      
      </div>

      <div class="form-row">
        <label for="">Urgency</label>
        <input type="range" name="urgency" id="" min="1" max="100">
      </div>



      <div clas="form-row">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset">
      </div>
      
    </form>
  </body>
</html>
