<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Me</title>
</head>

<body>
  <h1>Contact</h1>
  
  <form action="#" method="get">
      <div class="form-row">
        <label>
          First Name:
          <input 
            type="text" 
            name="first_name" 
            id="first_name" 
            required />
      </div>
      <div class="form-row">
        <label>
          Last Name:
          <input 
            type="text" 
            name="last_name" 
            id="last_name" 
            required />
        </label>
      </div>
      <div class="form-row">
        <label>
          Email:
          <input 
            type="email" 
            name="email" 
            id="last_name" 
            required />
        </label>
      </div>
      <div class="form-row">
        <label>
          Phone Number:
          <input 
            type="tel" 
            name="phone" 
            required
            placeholder="99-99-999-9999"
            pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}">
        </label>
      </div>
      <div class="form-row">
        <label>
          Message:
          <textarea name="message" id="message" cols="30" rows="10" style="overflow-y: scroll;"></textarea>
        </label>
      </div>

      <div class="form-row">
        <label>
          Gender:
          <select name="gender" id="">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
            <option value="do-not-disclose">Do not Disclose</option>
          </select>
        </label>
      </div>
      <div class="form-row">
        <fieldset>
          <legend>Topic</legend>
          <label for="">
            <input type="radio" name="topic" value="html">
            HTML
          </label>
          <label for="">
            <input type="radio" name="topic" value="CSS">
            CSS
          </label>
          <label for="">
            <input type="radio" name="topic" value="Javascript">
            Javascript
          </label>
        </fieldset>
      </div>
      <div class="form-row">
        <fieldset>
          <legend>Request</legend>
          <label>
            <input type="checkbox" name="advice" checked>
            Advice
          </label>
          <label>
            <input type="checkbox" name="information" >
            Information
          </label>
          <label>
            <input type="checkbox" name="motivation">
            Motivation
          </label>
        </fieldset>
      </div>
      <div class="form-row">
        <label>
          Urgency (0 to 10)
          <input 
          type="range" 
          name="urgency" 
          id="" min="0" 
          max="10" 
          value="2">
        </label>
      </div>
      <div>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
      </div>
      

  </form>  
</body>
</html>
