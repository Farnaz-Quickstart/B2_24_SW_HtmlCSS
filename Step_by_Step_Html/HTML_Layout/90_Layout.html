<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Layout</title>
    <style>
      .mainContainer {
        display:flex;
        flex-direction: row;
      }
      .aside {
        background-color: blue;
        flex:1 1 30%;
      }
      .content {
        background-color: aqua;
        flex:1 1 70%
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>  
    
    <main class="mainContainer">
      <section class="aside">
        <h2>Sidebar 2</h2>
        <p>This is an aside section with related information.</p>
      </section>
      <section class="content"><h2>Section 2</h2></section>     
    </main>
    <footer>Footer</footer>
  </body>
</html>
