<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style> 
      .table {
        border:1px solid gray
      }
      td, th {
        border: 1px solid gray;
      }
    </style>
  </head>

  <body>
    <table class="table">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
      </tr>
    </table>
    <a href="https://www.w3schools.com/htmL/exercise.asp?filename=exercise_html_tables1" target="_blank" rel="noopener noreferrer">Exercise</a>
  </body>
</html>
